<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sala de espera - FastEcuation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/css/bootstrap.min.css" integrity="sha512-CpIKUSyh9QX2+zSdfGP+eWLx23C8Dj9/XmHjZY2uDtfkdLGo0uY12jgcnkX9vXOgYajEKb/jiw67EYm+kBf+6g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./static/public/css/sala.css">
    <link rel="stylesheet" href="./static/public/css/estilos-globales.css">
</head>
<body>
    <div class="row">
        <div class="col-md-3 sideNavIzquierdo">
            <span id="jugadores">
            </span>
            <div class="d-flex justify-content-center mt-3">
                <div class="btn btn-primary w-100 btnColorOne" id="iniciarJuego">
                    INICIAR JUEGO
                </div>
            </div>
        </div>
        <div class="col-md-9 centrarHorizontalVertical ">
            <div class="ecuacion d-flex justify-content-center">
                <p id="despejeValor">X3 + 2 = 11</p>
                <p id="respuesta" style="display: none"></p>
                <p id="numeroDespeje" style="display: none"></p>
            </div>
            <div class="respuesta d-flex justify-content-center mt-2">
                <input type="number" name="valorX" id="valorX" placeholder="Valor de X"/>
            </div>
            <span class="mt-4 info">Al introducir el valor correcto la pregunta avanzara automaticamente</span>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.2/js/bootstrap.min.js" integrity="sha512-5BqtYqlWfJemW5+v+TZUs22uigI8tXeVah5S/1Z6qBLVO7gakAOtkOzUtgq6dsIo5c0NJdmGPs0H9I+2OHUHVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./static/public/js/sala.js"></script>

</body>
</html>
